<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Kids Health Info</title> 
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>	
    <script src="http://www.rch.org.au/templates/kidsinfo/purl.js"></script>   
	<script type="text/javascript">

	    $(document).ready(function () {

	        var url = $.url(document.location);
	        var arg1 = url.param("id");
        
            $.ajax({
                url: "http://www.rch.org.au/templates/kidsinfo/DetailPage.aspx?page_id=" + arg1,
                datatype: "html",
                success: function (data) {
                    $('.detail_body').html(data);
     
                }
            });

        });

</script>
</head> 

<body> 
<div>
	
    
    <div class="detail_body">	
 	
	</div><!-- /content -->	

    	<div id="pageid">	

	</div>

</div><!-- /page -->
</body>
</html>
